<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="register-form">

  <div class="form-group">
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" required [(ngModel)]="registroData.usuario" name="usuario" class="form-control">
  </div>

  <div class="form-group">
    <label for="contrasenia">Contraseña</label>
    <input type="password" id="contrasenia" required [(ngModel)]="registroData.contrasenia" name="contrasenia" class="form-control">
  </div>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" required [(ngModel)]="registroData.nombre" name="nombre" class="form-control">
  </div>

  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" required [(ngModel)]="registroData.apellido" name="apellido" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" required [(ngModel)]="registroData.email" name="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="sexo">Sexo</label>
    <select id="sexo" required [(ngModel)]="registroData.sexo" name="sexo" class="form-control">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>
  </div>

  <div class="form-group">
    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fecha_nacimiento" required [(ngModel)]="registroData.fecha_nacimiento" name="fecha_nacimiento" class="form-control">
  </div>

  <div class="form-group">
    <label for="ciudad_nacimiento">Ciudad de Nacimiento</label>
    <input type="text" id="ciudad_nacimiento" required [(ngModel)]="registroData.ciudad_nacimiento" name="ciudad_nacimiento" class="form-control">
  </div>

  <div class="form-group">
    <label for="provincia_nacimiento">Provincia de Nacimiento</label>
    <input type="text" id="provincia_nacimiento" required [(ngModel)]="registroData.provincia_nacimiento" name="provincia_nacimiento" class="form-control">
  </div>

  <div class="form-group">
    <label for="tipo_usuario">Tipo de Usuario</label>
    <select id="tipo_usuario" required [(ngModel)]="registroData.tipo_usuario" name="tipo_usuario" (change)="onTipoUsuarioChange($event)" class="form-control">
      <option value="Asistente">Asistente</option>
      <option value="DT">DT</option>
      <option value="Jugador">Jugador</option>
    </select>
  </div>

  <div *ngIf="registroData.tipo_usuario === 'DT'" class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" [(ngModel)]="registroData.telefono" name="telefono" class="form-control">
  </div>

  <div *ngIf="registroData.tipo_usuario === 'Jugador'" class="form-group jugador-info">
    <label for="altura">Altura</label>
    <input type="number" id="altura" [(ngModel)]="registroData.altura" name="altura" class="form-control">

    <label for="peso">Peso</label>
    <input type="number" id="peso" [(ngModel)]="registroData.peso" name="peso" class="form-control">
  </div>

  <button type="submit" class="btn-submit">Registrarse</button>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
</form>
