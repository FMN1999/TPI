<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-violet">
    <a class="navbar-brand" href="#">Mi Aplicación</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <ng-container *ngIf="!isAuthenticated; else loggedInTemplate">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Registrar</a>
          </li>
        </ng-container>
        <ng-template #loggedInTemplate>
          <li class="nav-item dropdown" [class.show]="dropdownOpen">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" (click)="toggleDropdown($event)" aria-haspopup="true" [attr.aria-expanded]="dropdownOpen">
              Usuario
            </a>
            <div class="dropdown-menu" [class.show]="dropdownOpen" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="/perfil">Mi perfil</a>
              <a class="dropdown-item" routerLink="/usuarios">Usuarios</a>
              <a class="dropdown-item" (click)="logout()">Cerrar Sesión</a>
            </div>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</header>
