<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-violet">
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mx-auto" href="#">Voley App</a>
    <button class="back-button" (click)="goBack()">&#8592;</button>
  </nav>

  <div class="sidebar" [class.open]="sidebarOpen">
    <button class="close-btn" (click)="toggleSidebar()">×</button>
    <ul class="navbar-nav">
      <ng-container *ngIf="!isAuthenticated; else loggedInTemplate">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Registrar</a>
        </li>
      </ng-container>
      <ng-template #loggedInTemplate>
        <li class="nav-item">
          <a class="nav-link" routerLink="/perfil">Mi perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/usuarios">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/ver-equipos">Equipos</a>
        </li>
        <li *ngIf="tipo === 'A' || tipo ==='D'"  class="nav-item">
          <a class="nav-link" routerLink="/alta-equipo">Alta de Equipo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/ver-ligas">Ligas</a>
        </li>
        <li *ngIf="tipo === 'A' || tipo ==='D'" class="nav-item">
          <a class="nav-link" routerLink="/alta-liga">Alta de Liga</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/ver-partidos">Partidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Cerrar Sesión</a>
        </li>
      </ng-template>
    </ul>
  </div>
</header>
